<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
        <script>
            const age = 10;
            const isAdult = age >= 18;
            console.log(`Is adult: ${isAdult}`);
            console.log(`Is not adult: ${!isAdult}`);
            if (isAdult) {
                console.log("You are an adult.");
            } else {
                console.log("You are not an adult.");
            }
        </script>
    </body>
</html>
