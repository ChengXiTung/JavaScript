<!DOCTYPE html>
<html> 
  <head>
    <title>GuaGua Goose Game</title>
    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      .yellow-button {
        background-color: yellow;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <button title="GuaGua" class="red-button">
      GuaGuaGoose
    </button>

    <button title="Duck" class="yellow-button">
      DuckDuckGoose
    </button> 
  </body>
</html>
