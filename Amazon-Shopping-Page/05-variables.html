<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            // This is a comment
            // Inside script tags, we can use "//" to comment a line
            // let creates a variable
            let variable1 = 3;
            console.log(variable1);
            let calculation = 2 + 2;
            console.log(calculation + 2);


            let message = "Hello";
            const gravity = 9.8; // No let in the front
            var speed = 0; // use let instead of var, var bad, let good
            let a;

            console.log(typeof 3);
            console.log(typeof "3");
            console.log(typeof variable1);
            console.log(typeof a);
        </script>
    </body>
</html>
